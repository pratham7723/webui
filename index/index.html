<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI Projects - Index</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #4CAF50;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .file-card:hover::before {
            transform: scaleX(1);
        }

        .file-icon {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .file-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .file-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
            border-color: #4CAF50;
            transform: translateY(-2px);
        }

        .file-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats span {
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin: 0 10px;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 18px;
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: #e9ecef;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web UI Projects</h1>
            <p>Interactive jQuery and JavaScript Examples</p>
            <a href="https://github.com/pratham7723/webui" target="_blank" style="color: white; text-decoration: none; margin-top: 10px; display: inline-block; padding: 8px 16px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 0.9rem;">
                üìÅ View on GitHub
            </a>
        </div>
        <div class="content">
            <div class="stats">
                <span id="fileCount">0</span> folders available
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search folders...">
            </div>
            <button class="back-btn" style="display:none">‚¨ÖÔ∏è Back to Folders</button>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading projects...</p>
            </div>
            <div id="filesGrid" class="files-grid" style="display: none;"></div>
            <div id="noResults" class="no-results" style="display: none;">
                <p>No items found matching your search.</p>
            </div>
        </div>
        <div class="footer">
            <p>Hosted on Vercel | Built with HTML, CSS, and jQuery</p>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            let allFolders = {};
            let currentFolder = null;
            let allFolderNames = [];

            function getFileTitle(filename) {
                return filename.split('/').pop().replace('.html', '');
            }
            function getFileDescription(filename) {
                return 'HTML demo: ' + filename;
            }
            function discoverHtmlFiles() {
                $.getJSON('files.json', function(files) {
                    // Group files by top-level folder
                    allFolders = {};
                    files.forEach(filename => {
                        const parts = filename.split('/');
                        if (parts.length === 2) {
                            const folder = parts[0];
                            if (!allFolders[folder]) allFolders[folder] = [];
                            allFolders[folder].push(filename);
                        }
                    });
                    allFolderNames = Object.keys(allFolders).sort();
                    renderFolders(allFolderNames);
                });
            }
            function renderFolders(folders) {
                currentFolder = null;
                $('.back-btn').hide();
                $('#searchInput').attr('placeholder', 'Search folders...');
                const grid = $('#filesGrid');
                grid.empty();
                if (folders.length === 0) {
                    $('#noResults').show();
                    grid.hide();
                } else {
                    $('#noResults').hide();
                    grid.show();
                    folders.forEach(folder => {
                        const card = $(`
                            <div class="file-card folder-card" data-folder="${folder}">
                                <div class="file-icon">üìÅ</div>
                                <div class="file-name">${folder}</div>
                                <div class="file-description">${allFolders[folder].length} file(s)</div>
                            </div>
                        `);
                        grid.append(card);
                    });
                }
                $('#fileCount').text(folders.length);
            }
            function renderFiles(folder) {
                currentFolder = folder;
                $('.back-btn').show();
                $('#searchInput').attr('placeholder', 'Search files...');
                const files = allFolders[folder] || [];
                const grid = $('#filesGrid');
                grid.empty();
                if (files.length === 0) {
                    $('#noResults').show();
                    grid.hide();
                } else {
                    $('#noResults').hide();
                    grid.show();
                    files.forEach(file => {
                        const githubUrl = `https://github.com/pratham7723/webui/blob/main/index/${file}`;
                        const card = $(`
                            <div class="file-card">
                                <div class="file-icon">üìÑ</div>
                                <div class="file-name">${getFileTitle(file)}</div>
                                <div class="file-description">${getFileDescription(file)}</div>
                                <div class="file-actions">
                                    <a href="${file}" class="btn btn-primary" target="_blank">üöÄ View Project</a>
                                    <a href="${githubUrl}" class="btn btn-secondary" target="_blank">üìù View Source</a>
                                </div>
                            </div>
                        `);
                        grid.append(card);
                    });
                }
                $('#fileCount').text(files.length);
            }
            $('#filesGrid').on('click', '.folder-card', function() {
                const folder = $(this).data('folder');
                renderFiles(folder);
            });
            $('.back-btn').on('click', function() {
                renderFolders(allFolderNames);
            });
            $('#searchInput').on('input', function() {
                const searchTerm = $(this).val().toLowerCase();
                if (!currentFolder) {
                    // Searching folders
                    const filtered = allFolderNames.filter(f => f.toLowerCase().includes(searchTerm));
                    renderFolders(filtered);
                } else {
                    // Searching files in current folder
                    const files = allFolders[currentFolder] || [];
                    const filtered = files.filter(f => getFileTitle(f).toLowerCase().includes(searchTerm) || f.toLowerCase().includes(searchTerm));
                    renderFilesFiltered(currentFolder, filtered);
                }
            });
            function renderFilesFiltered(folder, files) {
                const grid = $('#filesGrid');
                grid.empty();
                if (files.length === 0) {
                    $('#noResults').show();
                    grid.hide();
                } else {
                    $('#noResults').hide();
                    grid.show();
                    files.forEach(file => {
                        const githubUrl = `https://github.com/pratham7723/webui/blob/main/index/${file}`;
                        const card = $(`
                            <div class="file-card">
                                <div class="file-icon">üìÑ</div>
                                <div class="file-name">${getFileTitle(file)}</div>
                                <div class="file-description">${getFileDescription(file)}</div>
                                <div class="file-actions">
                                    <a href="${file}" class="btn btn-primary" target="_blank">üöÄ View Project</a>
                                    <a href="${githubUrl}" class="btn btn-secondary" target="_blank">üìù View Source</a>
                                </div>
                            </div>
                        `);
                        grid.append(card);
                    });
                }
                $('#fileCount').text(files.length);
            }
            setTimeout(() => {
                $('#loading').hide();
                discoverHtmlFiles();
            }, 500);
            $(document).on('click', '.btn', function(e) {
                e.stopPropagation();
                $(this).addClass('clicked');
                setTimeout(() => {
                    $(this).removeClass('clicked');
                }, 200);
            });
        });
    </script>
</body>
</html>
