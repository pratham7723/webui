<!DOCTYPE html>
<html>
  <body>
    <div id="main" align="center">
      <h1 align="center">Simple example of the XMLHttpRequest Object</h1>
      <button type="button" value="Apple" onclick="updatePage()">Explain How AJAX works</button>
      <br><br>
      <div id="update" style="border:5px blue dashed; width:50%;">
        When you click the above button AJAX will update the contents of this div.
      </div>
    </div>

    <script>
      function updatePage() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("update").innerHTML = this.responseText;
          }
          else
          document.getElementById("update").innerHTML = "<h2>Some error Occured</h2>";
        };
        xhttp.open("GET", "ajax-working.html", true); 
        xhttp.send();
      }
    </script>
  </body>
</html>
